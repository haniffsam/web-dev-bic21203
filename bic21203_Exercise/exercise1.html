<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStory.html</title>
</head>
<body>
    <form>
        <div>
            <label>Enter your name:</label><br>
            <input type="text" name="name">
        </div>
        
        <div>
            <label>Give your life's story in 100 words or less:</label><br>
            <textarea name="story" rows="5" cols="50"></textarea>
        </div>
        
        <div>
            <label>Check all that apply to you:</label><br>
            <input type="checkbox" id="tall" name="traits" value="tall">
            <label for="tall">tall</label><br>
            <input type="checkbox" id="funny" name="traits" value="funny">
            <label for="funny">funny</label><br>
            <input type="checkbox" id="smart" name="traits" value="smart">
            <label for="smart">smart</label>
        </div>
        
        <br>
        <button type="submit">Publish My Life's Story</button>
    </form>
</body>
</html>
